{% extends "base.html" %}

{% block title %} SDI-22 {% endblock %}

{% block content %} 
    <center> 
        <canvas id="canvas" width="500" height="400" style="border:1px solid blue;"> 
            |--O_o--| 
        </canvas>
    </center>
    
    <script>
        var canvas  = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        var x = 10;
        var y = 100;  
        var r = 10;
        var dx = 1;
        var dy = 1;

        function init() {
            setInterval(draw,10);
        }

        function draw() {
            context.clearRect(0,0, 500,400);

            context.beginPath();
                context.fillStyle="#0000ff";
                context.arc(x,y,r,0,Math.PI*2,true); 
            context.closePath();

            context.fill();

            if (x >= 500 - r) {
                dx = -1;
            } else if (x <= r){
                dx = 1;
            }

            if (y >= 400 - r) {
                dy = -1;
            } else if (y <= r){
                dy = 1;
            }

            x+=dx;
            y+=dy;
        }
    </script>
{% endblock %}
